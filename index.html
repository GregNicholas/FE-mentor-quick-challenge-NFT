<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    /> -->
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap");
    </style>
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img-container">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
          <div class="card-img-overlay">
            <img src="./images/icon-view.svg" alt="view eye" />
          </div>
        </div>
        <h2 class="card-title">Equilibrium #3429</h2>
        <p class="card-info">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <p class="card-stats">
          <span class="price">0.041 ETH</span>
          <span class="time">3 days left</span>
        </p>
        <p class="card-foot">
          <img src="./images/image-avatar.png" alt="creator" />
          Creation of <span class="name">Jules Wyvern</span>
        </p>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://gregschoenberg.com">Greg Schoenberg</a>.
        </div>
      </div>
    </main>
  </body>
</html>
